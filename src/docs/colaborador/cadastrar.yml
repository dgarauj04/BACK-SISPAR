tags:
  - Colaborador
description: Endpoint para cadastrar um novo colaborador.
parameters:
  - in: body
    name: corpo
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
          example: Mikaela Araujo
        email:
          type: string
          example: mikaeladev@gmail.com
        senha:
          type: string
          example: senha248
        cargo:
          type: string
          example: Desenvolvedora
        salario:
          type: number
          example: 8500.75
        cracha:
          type: string
          example: MA12365
      required:
        - nome
        - email
        - senha
        - cargo
        - salario
responses:
  201:   #Indica que a requisição foi bem-sucedida e um novo recurso foi criado
    description: Colaborador cadastrado com sucesso.
  400:   #Indica que houve um erro na requisição
    description: Erro nos dados enviados.
