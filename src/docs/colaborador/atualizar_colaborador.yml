tags:
  - Colaborador
summary: Atualizar dados de um colaborador
description: Endpoint para atualizar dados de um colaborador.
parameters:
  - in: path
    name: id_colaborador
    required: true
    type: string
    description: ID do colaborador
  - in: body
    name: corpo
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        cargo:
          type: string
        salario:
          type: number
        cracha:
          type: string
responses:
  200:
    description: Colaborador atualizado com sucesso.
  400:
    description: Erro nos dados enviados.
  404:
    description: Colaborador n√£o encontrado.
